          const surahGrid = document.getElementById('surahGrid');
          const searchInput = document.getElementById('searchInput');
          let currentlyPlaying = null;
  
          function createSurahItem(surah) {
              const item = document.createElement('div');
              item.className = 'surah-item';
              item.innerHTML = `
                  <h3>${surah.name}</h3>
                  <p>${surah.arabicName}</p>
                  <audio controls preload="none">
                      <source src="https://download.quranicaudio.com/quran/mishaari_raashid_al_3afaasee/${surah.id.toString().padStart(3, '0')}.mp3" type="audio/mpeg">
                      Votre navigateur ne supporte pas l'élément audio.
                  </audio>
              `;
              
              const audio = item.querySelector('audio');
              
              audio.addEventListener('play', function() {
                  if (currentlyPlaying && currentlyPlaying !== audio) {
                      currentlyPlaying.pause();
                  }
                  currentlyPlaying = audio;
              });
  
              return item;
          }
  
          function displaySurahs(filter = '') {
              surahGrid.innerHTML = '';
              surahs.filter(surah => 
                  surah.name.toLowerCase().includes(filter.toLowerCase()) ||
                  surah.arabicName.includes(filter)
              ).forEach(surah => {
                  const item = createSurahItem(surah);
                  surahGrid.appendChild(item);
              });
          }
  
          searchInput.addEventListener('input', (e) => displaySurahs(e.target.value));
  
          displaySurahs();
          
          function getTheme() {
              const now = new Date();
              const hour = now.getHours();
              const month = now.getMonth();
  
              if (hour >= 20 || hour < 6) {
                  return 'night';
              } else if (month >= 5 && month <= 7) {
                  return 'summer';
              } else if (month >= 2 && month <= 4) {
                  return 'spring';
              } else if (month >= 8 && month <= 10) {
                  return 'autumn';
              } else {
                  return 'winter';
              }
          }
  
          function applyTheme(theme) {
              const root = document.documentElement;
              switch (theme) {
                  case 'night':
                      root.style.setProperty('--bg-color', '#1a1a2e');
                      root.style.setProperty('--text-color', '#e0e0e0');
                      root.style.setProperty('--header-color', '#4a5568');
                      root.style.setProperty('--container-bg', '#2a2a3c');
                      root.style.setProperty('--item-bg', '#16213e');
                      root.style.setProperty('--button-bg', '#0f3460');
                      root.style.setProperty('--button-color', '#e0e0e0');
                      break;
                  case 'summer':
                      root.style.setProperty('--bg-color', '#fff4e0');
                      root.style.setProperty('--text-color', '#333');
                      root.style.setProperty('--header-color', '#ff6b6b');
                      root.style.setProperty('--container-bg', '#ffe8d6');
                      root.style.setProperty('--item-bg', '#ffd5c2');
                      root.style.setProperty('--button-bg', '#ff8c42');
                      root.style.setProperty('--button-color', '#fff');
                      break;
                  case 'spring':
                      root.style.setProperty('--bg-color', '#e6f3ff');
                      root.style.setProperty('--text-color', '#333');
                      root.style.setProperty('--header-color', '#4caf50');
                      root.style.setProperty('--container-bg', '#f1f8e9');
                      root.style.setProperty('--item-bg', '#dcedc8');
                      root.style.setProperty('--button-bg', '#8bc34a');
                      root.style.setProperty('--button-color', '#fff');
                      break;
                  case 'autumn':
                      root.style.setProperty('--bg-color', '#fff8e1');
                      root.style.setProperty('--text-color', '#4e342e');
                      root.style.setProperty('--header-color', '#795548');
                      root.style.setProperty('--container-bg', '#ffecb3');
                      root.style.setProperty('--item-bg', '#ffe082');
                      root.style.setProperty('--button-bg', '#ff9800');
                      root.style.setProperty('--button-color', '#fff');
                      break;
                  default: // winter
                      root.style.setProperty('--bg-color', '#f0f8ff');
                      root.style.setProperty('--text-color', '#333');
                      root.style.setProperty('--header-color', '#1a237e');
                      root.style.setProperty('--container-bg', '#fff');
                      root.style.setProperty('--item-bg', '#e8eaf6');
                      root.style.setProperty('--button-bg', '#3f51b5');
                      root.style.setProperty('--button-color', '#fff');
              }
          }
  
          function updateTheme() {
              const theme = getTheme();
              applyTheme(theme);
          }
